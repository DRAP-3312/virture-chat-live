name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump (patch: 1.0.x, minor: 1.x.0, major: x.0.0)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - name: Bump version
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - run: npm run build:lib

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
